<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<main>
    <nav class="navbar bg-info fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FisiOnline</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header bg-info">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">FisiOnline</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body bg-info">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="fs-5 nav-link" aria-current="page" href="/WelcomeUser">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="fs-5 nav-link" aria-current="page" href="/wellcometransaction">Transacciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="fs-5 nav-link" aria-current="page" href="/welcome-employee">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="fs-5 nav-link" aria-current="page" href="#">Empresas</a>
                        </li>
                        <div class="navbar-nav ms-auto">
                            <a class="fs-5 nav-link active" href="/login"> Cerrar Sesión</a>
                        </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        </div>
    </nav>
    <div>
        <div class="container">
            <div class="row">
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10 py-4 bg-white mt-4">
                            <h1 class="text-center mt-4 mb-4">Sistema de Gestión de Ingresos y Gastos</h1>
                            <div class="py-3">
                                <div class="row">
                                    <h3 class=" tw-bold mb-4">Lista de Usuarios</h3>
                                    <table class="table table-info table-striped text-center">
                                    <thead>
                                    <tr>
                                        <th scope="col">Usuario</th>
                                        <th scope="col">Contraseña</th>
                                        <th scope="col">Mail</th>
                                        <th scope="col">Rol</th>
                                        <th scope="col">Editar</th>
                                        <th scope="col">Borrar</th>
                                    </tr>
                                    </thead>
                                    <tbody class="table-group-divider">
                                    <tr th:each="UserApplication : ${UsersApplication}">
                                        <td th:text="${UserApplication.userApplication}"></td>
                                        <td th:text="${UserApplication.passwordUser}"></td>
                                        <td th:text="${UserApplication.mailUser}"></td>
                                        <td th:text="${UserApplication.rolUser}"></td>
                                        <td>
                                            <div >
                                                <form th:action="@{/updateUser/{userApplication}(userApplication=${UserApplication.userApplication})}" th:method="get">
                                                    <button type="submit" class="btn btn-sm btn-outline-dark">Actualizar</button>
                                                </form>
                                            </div>
                                        </td>
                                        <td>
                                            <div >
                                                <form th:action="@{/deleteUser/{userApplication}(userApplication=${UserApplication.userApplication})}" th:method="delete">
                                                    <button type="submit" class="btn btn-sm btn-outline-dark">Delete</button>
                                                </form>
                                            </div>
                                        </td>

                                    </tr>


                                    </tbody>
                                </table>


</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>

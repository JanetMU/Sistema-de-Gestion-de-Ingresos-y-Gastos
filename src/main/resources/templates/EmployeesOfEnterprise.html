<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<!-- Barra y Menu Desplegable -->
<nav class="navbar bg-info fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FisiOnline</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header bg-info">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">FisiOnline</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body bg-info">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="fs-5 nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="fs-5 nav-link" aria-current="page" href="#">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="fs-5 nav-link" aria-current="page" href="#">Empresas</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="fs-5 nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Transacciones
                        </a>
                        <ul class="dropdown-menu bg-info">
                            <li><a class="dropdown-item bg-info" href="#">Ingresos</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            <li><a class="dropdown-item bg-info" href="#">Gastos</a></li>
                            </li>
                        </ul>
                        <div class="navbar-nav ms-auto">
                            <a class="fs-5 nav-link" href="#"> Cerrar Sesión</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- Encabezado -->
<div class="container">
    <div class="row">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10 py-4 bg-white mt-4">
                    <h4 class="text-center mt-4 mb-4">Sistema de Gestión de Ingresos y Gastos</h4>

                    <!-- Contenido -->
                    <div class="py-3">
                        <div class="row">
                            <div class="col d-flex justify-content-between">
                                <input type="submit" value="" class="btn btn-sm btn-light float-left">
                                <a class="btn btn-sm btn-info" href="http://localhost:8080/welcomeEnterpriseNew" >Regresar a la pagina de inicio</a>
                            </div>


                            <h3 class=" tw-bold mb-3">Lista de Empleados</h3>
                            <table class="table table-info table-striped" style="text-align: center">
                                <thead>
                                <tr>
                                    <th scope="col">Id Employee</th>
                                    <th scope="col">Nombre Empleado</th>
                                    <th scope="col">Mail</th>
                                    <th scope="col">Fecha Creacion Empleado</th>
                                    <th scope="col">Fecha ultima Actualizacion</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="Employee : ${EmployeesEnterprise}">
                                    <td th:text="${Employee.idEmpl}"></td>
                                    <td th:text="${Employee.nameEmpl}"></td>
                                    <td th:text="${Employee.emailEmpl}"></td>
                                    <td th:text="${Employee.cratedAt}"></td>
                                    <td th:text="${Employee.updatedAt}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
